<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Caixa de Alerta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   </head>
<body>
    <div class="container">
      <input type="checkbox" id="check">
      <label class="show_button" for="check">Clique Aqui</label>
      <div class="background"></div>
      <div class="alert_box">
        <div class="icon">
          <i class="fas fa-exclamation"></i>
        </div>
        <header>Confirme</header>
        <p>Tem certeza de que deseja excluir permanentemente esta foto?</p>
        <div class="btns">
          <label for="check">Sim, excluir!</label>
          <label for="check">Cancelar</label>
        </div>
      </div>
    </div>
</body>
</html>
